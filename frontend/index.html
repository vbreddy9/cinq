<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title Tag -->
    <title>Luxury Apartments in Financial District Hyderabad | CINQ by Raghava</title>

    <!-- Meta Description (VERY IMPORTANT for SEO) -->
    <meta
      name="description"
      content="Discover CINQ by Raghava – premium residential towers in Hyderabad's Financial District, Nanakramguda. Modern amenities, prime location, and luxury living."
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://your-domain.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/fav-logo.png" />

    <!-- Open Graph for Social Sharing -->
    <meta property="og:title" content="CINQ by Raghava – Luxury Living in Hyderabad" />
    <meta
      property="og:description"
      content="Explore CINQ's luxury apartments in Financial District, Nanakramguda. Top-tier amenities and elegant design."
    />
    <meta property="og:image" content="https://your-domain.com/og-image.jpg" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CINQ by Raghava – Luxury Living in Hyderabad" />
    <meta
      name="twitter:description"
      content="Premium residential towers in Hyderabad’s Financial District. Schedule a visit today!"
    />
    <meta name="twitter:image" content="https://your-domain.com/og-image.jpg" />

    <!-- Tailwind CSS -->
    <link href="/tailwind.css" rel="stylesheet" />

    <!-- Structured Data for Google (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ApartmentComplex",
        "name": "CINQ by Raghava",
        "description": "Luxury residential towers in Hyderabad's Financial District with world-class amenities.",
        "url": "https://your-domain.com",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Nanakramguda",
          "addressLocality": "Hyderabad",
          "addressRegion": "Telangana",
          "postalCode": "500032",
          "addressCountry": "IN"
        },
        "image": "https://your-domain.com/og-image.jpg"
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
